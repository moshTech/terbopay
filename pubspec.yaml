name: terbopay
description: flutter Terbo pay app

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  persistent_bottom_nav_bar: ^2.0.5

  cupertino_icons: ^0.1.3
  firebase_auth: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  fonts:
    - family: GrenzeGotisch
      fonts:
        - asset: assets/fonts/GrenzeGotisch-Regular.ttf
        - asset: assets/fonts/GrenzeGotisch-Thin.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 700
